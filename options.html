<!DOCTYPE html>
<html>
<head>
    <title>Notify by Script - Options</title>
    <style>
        body {
            padding: 0 15px 15px;
        }

        h1 {
            margin-top: 0;
            padding-top: 0;
        }

        div {
            float: left;
            padding-bottom: 10px;
        }

        .fullWidth {
            width: 100%;
        }

        label {
            font-weight: bold;
        }

        textarea {
            font-family: 'DejaVu Sans Mono', monospace;
        }
    </style>
</head>

<body>
<h1>Set Alarm Options</h1>
<div class="fullWidth">
    <label>Period (in minutes):</label>
</div>
<div class="fullWidth">
    <input type="number" name="period" style="width: 15%; text-align: right;"/>
</div>

<div class="fullWidth">
    <label>Script:</label>
</div>
<div class="fullWidth">
    <textarea id="editor" name="script" class="fullWidth"
              rows="10" style="resize: none" wrap="off"
              spellcheck="false"></textarea>
</div>

<div class="fullWidth">
    <label>
        <input type="checkbox" name="activated">
        Alarm activated?
    </label>
</div>

<div class="fullWidth">
    <button id="save">Save</button>
    <button id="testScript">Test Script</button>
    <label id="statusLabel"></label>
</div>

<script src="jquery.min.js"></script>
<script src="options.js"></script>
</body>
</html>
